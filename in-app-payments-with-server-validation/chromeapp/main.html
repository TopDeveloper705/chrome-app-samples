<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="pure-0.2.0.min.css">
  <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
  <div class="content pure-g-r">
    <div class="header pure-u-1">
      <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
        <a class="pure-menu-heading" href="">My App</a>
        <ul>
          <li class="pure-menu-selected"><a href="#">File</a></li>
          <li><a href="#">Edit</a></li>
          <li><a href="#">View</a></li>
          <li><a href="#">Window</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </div>

    <div class="splash pure-u-1">
      <div class="pure-g-r">
        <div class="pure-u-1-3">
          <div class="l-box splash-image">
            <img id="imgYay" src="500x350.gif" alt="Placeholder image for example.">
            <button class="pure-button primary-button peteBtnW" id="btnVerify">
              Verify Purchase
            </button>
          </div>
        </div>

        <div class="pure-u-2-3" style="width:65%">
          <div class="l-box splash-text">
            <h1 class="splash-head">
                In App Payment Sample.
            </h1>

            <h2 class="splash-subhead">
              With this sample app, you can make an in-app purchase to buy 
              a Sad Panda, an HTML5 Hipster or buy a recurring subscription
              for a Sad Panda.  It hits the sandbox server, your credit card
              will <b>not</b> be charged.
            </h2>

            <p>
              <button class="pure-button primary-button peteBtn" id="btnSinglePanda">
                Buy a Sad Panda
              </button>
              <button class="pure-button primary-button" id="btnSubscription">
                Buy a Sad Panda Subscription
              </button>
              <br><br>
              <button class="pure-button primary-button peteBtn" id="btnSingleHipster">
                Buy an HTML5 Hipster
              </button>
            </p>
            <p id="log">
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="jquery-2.0.2.min.js"></script>
  <script src="buy.js"></script>
  <script src="main.js"></script>
</body>
</html>
